spring:
  application:
    name: trainers-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/trainers
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  webflux:
    cors:
      allowed-origins: http://localhost:5173
      allowed-methods: GET, POST, PUT, DELETE